<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <title>CampusFresh | Sign In</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>CampusFresh</p>
            </div>
            <div class="nav-button">
                <button class="btn ghost-btn active-auth" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn primary-btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <div class="background-side">
            <h2>CampusFresh is the smart way to laundry.</h2>
            <p>Your college ID is all you need to get started.</p>
        </div>

        <div class="form-box-container">
            <!-- Message box needs styling classes for error/success -->
            <div id="messageBox" class="message" style="display:none;"></div>

            <div class="form-box">
                <div class="login-container" id="login">
                    <div class="top-header">
                        <header>Welcome Back!</header>
                        <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <!-- FIX: Set input type to email, added ID for easier JS access -->
                            <input type="email" class="input-field" placeholder="College Email (@chitkara.edu.in)" id="login-email-input">
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Password" id="login-password">
                            <i class="bx bx-lock-alt" onclick="togglePassword('login-password', this)"></i>
                        </div>
                        <div class="two-col">
                            <div class="one">
                                <input type="checkbox" id="login-check">
                                <label for="login-check"> Remember Me</label>
                            </div>
                            <div class="two">
                                <a href="#">Forgot password?</a>
                            </div>
                        </div>
                        <div class="input-box">
                            <input type="button" onclick="loginUser()" class="submit-btn" value="Sign In">
                        </div>
                    </div>
                </div>

                <div class="register-container" id="register">
                    <div class="top-header">
                        <header>Create Account</header>
                        <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    </div>
                    <div class="input-group">
                        <div class="two-forms">
                            <div class="input-box">
                                <input type="text" class="input-field" placeholder="Firstname" id="signup-firstname">
                                <i class="bx bx-user"></i>
                            </div>
                            <div class="input-box">
                                <input type="text" class="input-field" placeholder="Lastname" id="signup-lastname">
                                <i class="bx bx-user"></i>
                            </div>
                        </div>
                        <div class="input-box">
                            <!-- Placeholder updated to reflect backend validation -->
                            <input type="email" class="input-field" placeholder="College Email (@chitkara.edu.in)" id="signup-email">
                            <i class="bx bx-envelope"></i>
                        </div>
                        <div class="input-box">
                            <!-- Placeholder updated to guide user for required complexity -->
                            <input type="password" class="input-field" placeholder="Password (Min 6, UC, Special Char)" id="signup-password">
                            <i class="bx bx-lock-alt" onclick="togglePassword('signup-password', this)"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Confirm Password" id="signup-confirm-password">
                            <i class="bx bx-lock-alt" onclick="togglePassword('signup-confirm-password', this)"></i>
                        </div>
                        <div class="two-col">
                            <div class="one">
                                <input type="checkbox" id="register-check">
                                <label for="register-check"> I agree to the</label>
                            </div>
                            <div class="two">
                                <a href="#">Terms & conditions</a>
                            </div>
                        </div>
                        <div class="input-box">
                            <input type="button" class="submit-btn" value="Register" onclick="registerUser()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script>
    // --- DOM Cache ---
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const loginForm = document.getElementById("login");
    const registerForm = document.getElementById("register");
    const messageBox = document.getElementById("messageBox");

    // --- Utility Functions ---
    function showMessage(text, isError = true) {
        messageBox.textContent = text;
        messageBox.className = isError ? "message error" : "message success";
        messageBox.style.display = "block";
        setTimeout(() => (messageBox.style.display = "none"), 4000);
    }

    function hideMessage() {
        messageBox.style.display = "none";
    }

    function togglePassword(id, icon) {
        const field = document.getElementById(id);
        if (field.type === "password") {
            field.type = "text";
            icon.classList.replace("bx-lock-alt", "bx-show-alt");
        } else {
            field.type = "password";
            icon.classList.replace("bx-show-alt", "bx-lock-alt");
        }
    }

    // --- Form Switching ---
    function login() {
        loginForm.style.transform = "translateX(0%)";
        registerForm.style.transform = "translateX(100%)";
        loginBtn.classList.add("active-auth");
        registerBtn.classList.remove("active-auth");
        hideMessage();
    }

    function register() {
        loginForm.style.transform = "translateX(-100%)";
        registerForm.style.transform = "translateX(0%)";
        loginBtn.classList.remove("active-auth");
        registerBtn.classList.add("active-auth");
        hideMessage();
    }

  // --- API: LOGIN ---
async function loginUser() {
    const email = document.getElementById("login-email-input").value.trim();
    const password = document.getElementById("login-password").value.trim();

    if (!email || !password) return showMessage("Please fill in all fields.", true);
    if (!email.endsWith("@chitkara.edu.in")) return showMessage("Please use your college email.", true);

    try {
        const res = await fetch("/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok) {
            // âœ… Safely extract fields
            const userEmail = data.email || data.user?.email;
            const firstname = data.firstname || data.user?.firstname;

            if (!userEmail) return showMessage("âš ï¸ Email missing in server response.", true);

            // âœ… Save login info
            localStorage.setItem("token", data.token);
            localStorage.setItem("userEmail", userEmail);
            localStorage.setItem("firstname", firstname);

            showMessage("âœ… Login successful! Redirecting...", false);
            setTimeout(() => (window.location.href = "/dashboard.html"), 1000);
        } else {
            showMessage("âš ï¸ " + (data.message || "Invalid credentials."), true);
        }
    } catch (err) {
        showMessage("âš ï¸ Server unreachable. Try again later.", true);
    }
}

// --- API: REGISTER ---
async function registerUser() {
    const firstname = document.getElementById("signup-firstname").value.trim();
    const lastname = document.getElementById("signup-lastname").value.trim();
    const email = document.getElementById("signup-email").value.trim();
    const password = document.getElementById("signup-password").value.trim();
    const confirmPassword = document.getElementById("signup-confirm-password").value.trim();

    if (!firstname || !lastname || !email || !password || !confirmPassword)
        return showMessage("All fields are required.", true);

    if (!email.endsWith("@chitkara.edu.in"))
        return showMessage("Please use your college email.", true);

    if (password !== confirmPassword)
        return showMessage("Passwords do not match.", true);

    try {
        const res = await fetch("/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ firstname, lastname, email, password }),
        });

        const data = await res.json();

        if (res.ok) {
            showMessage("ðŸŽ‰ Registration successful! Please log in.", false);
            setTimeout(login, 1000);
        } else {
            showMessage("âš ï¸ " + (data.message || "Registration failed."), true);
        }
    } catch (err) {
        showMessage("âš ï¸ Server unreachable. Try again later.", true);
    }
}

    // --- Auto Redirect if Logged In ---
    window.onload = () => {
        const token = localStorage.getItem("token");
        if (token) window.location.href = "/dashboard.html";
        else login();
    };
</script>

</body>
</html>
